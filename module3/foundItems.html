<ol>
  <li ng-repeat="item in directiveCtrl.foundItems">
    {{ item.name }}({{ item.short_name }}) of {{ item.description }}
    <button ng-click="directiveCtrl.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="directiveCtrl.isEmpty()">Nothing found</div>
